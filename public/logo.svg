<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#1D4ED8" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
     <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
      <!-- Left Leg of M -->
      <path d="M40 160 L40 60 A 20 20 0 0 1 80 60 L 80 120" stroke="url(#blueGrad)" stroke-width="25" fill="none" stroke-linecap="round"/>
      
      <!-- Right Leg of M -->
      <path d="M120 120 L120 60 A 20 20 0 0 1 160 60 L 160 160" stroke="url(#blueGrad)" stroke-width="25" fill="none" stroke-linecap="round"/>
      
      <!-- Connecting Swoosh/Heart/Bridge (Gold) -->
      <path d="M80 120 Q 100 150 120 120" stroke="url(#goldGrad)" stroke-width="20" fill="none" stroke-linecap="round" />
      
      <!-- Crown/Sun Dot -->
       <circle cx="100" cy="40" r="15" fill="#EF4444" />
  </g>
</svg>
